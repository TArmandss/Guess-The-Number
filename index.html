<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="introduction">
        <h1>Guess</h1>
        <p>TEST YOUR LUCK</p>
      </div>
      <div class="navigation-text">
        <h4>Press Enter to continue</h4>
      </div>
    </div>
    <div class="modal hidden">
      <button class="close-modal">&times;</button>
      <p>Congrats, you've set a new record ðŸŽ‰ðŸŽŠ</p>
    </div>
    <div class="overlay hidden"></div>

    <div class="app">
      <section class="left">
        <h1>GUESS</h1>
        <p>BETWEEN 1 AND 20</p>
        <button class="reset">RESET</button>
      </section>
      <section class="right">
        <div class="row-one">
          <div class="number-container">
            <h1 class="random-number">?</h1>
          </div>
        </div>
        <div class="row-two">
          <div class="input-container">
            <div class="input">
              <p class="text">TYPE THE NUMBER</p>
              <input type="text" />
            </div>
            <div class="submit-content">
              <button class="submit">
                <svg
                  width="40"
                  height="8"
                  viewBox="0 0 54 8"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M53.3535 4.35355C53.5488 4.15829 53.5488 3.84171 53.3535 3.64645L50.1716 0.464466C49.9763 0.269204 49.6597 0.269204 49.4645 0.464466C49.2692 0.659728 49.2692 0.976311 49.4645 1.17157L52.2929 4L49.4645 6.82843C49.2692 7.02369 49.2692 7.34027 49.4645 7.53553C49.6597 7.7308 49.9763 7.7308 50.1716 7.53553L53.3535 4.35355ZM0 4.5H53V3.5H0L0 4.5Z"
                  />
                </svg>
              </button>
            </div>
          </div>
          <div class="message-container">
            <h5 class="display-message">MESSAGE</h5>
            <p class="message">Start guessing ...</p>
          </div>
        </div>
        <div class="row-three">
          <div class="score-container">
            <div class="left-content">
              <p>Bestscore</p>
              <p>Attempts</p>
            </div>
            <div class="right-content">
              <p class="bestscoreBox">20</p>
              <p class="attempts">20</p>
            </div>
          </div>
          <div class="info-container">
            <p>STATS</p>
            <svg
              width="45"
              height="8"
              viewBox="0 0 54 8"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M0.64645 3.64645C0.451188 3.84171 0.451188 4.15829 0.64645 4.35355L3.82843 7.53553C4.02369 7.7308 4.34028 7.7308 4.53554 7.53553C4.7308 7.34027 4.7308 7.02369 4.53554 6.82843L1.70711 4L4.53554 1.17157C4.7308 0.976311 4.7308 0.659728 4.53554 0.464466C4.34028 0.269204 4.02369 0.269204 3.82843 0.464466L0.64645 3.64645ZM54 3.5L1 3.5V4.5L54 4.5V3.5Z"
                fill="#FFF8F8"
              />
            </svg>
          </div>
        </div>
      </section>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"
      integrity="sha512-eP6ippJojIKXKO8EPLtsUMS+/sAGHGo1UN/38swqZa1ypfcD4I0V/ac5G3VzaHfDaklFmQLEs51lhkkVaqg60Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
